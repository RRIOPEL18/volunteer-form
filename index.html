<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer Sign-up</title>
  <link href="css/modules.css" rel="stylesheet">
<link href="css/type.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

<section>
  <div>
    <div>
      <h1>Apply to be a tree planter</h1>
      <p>Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
    </div>

    <form method="POST" action="https://formspree.io/riop0063@algonquinlive.com">
      <fieldset>
        <legend>Personal details</legend>
        <div>
          <label for="name">Full name</label>
          <input id="name" name="name" required>
          <p>Your full legal name, for insurance purposes, e.g. “Elizabeth Bradley”.</p>
        </div>

        <div>
          <label for="name">What should we call you?</label>
          <input id="prefered name" name="prefered name" required>
          <p>What all your friends call you, e.g. “Liz”.</p>
        </div>

        <div>
          <label for="date">Date of birth</label>
          <input type="date" placeholder="yyyy-mm-dd" id="date" required>
        </div>

        <div class="">
          <label for="tshirt">T-shirt size</label>
          <select placeholder="Select a t-shirt size" id="tshirt" name="tshirt">
            <option>- Fitted: XS</option>
              <option>- Fitted: S</option>
              <option>- Fitted: M</option>
              <option>- Fitted: L</option>
              <option>- Fitted: XL</option>
              <option>- Straight-cut: XS</option>
              <option>- Straight-cut: S</option>
              <option>- Straight-cut: M</option>
              <option>- Straight-cut: L</option>
              <option>- Straight-cut: XL</option>
          </select>
        </div>

      </fieldset>
    </form>
  </div>
</section>

</body>
</html>
